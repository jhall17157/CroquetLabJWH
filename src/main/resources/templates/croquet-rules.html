<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/_head :: head">
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2>Rules of Golf Croquet</h2>

    <!-- Create an unordered list of String objects here -->
    <ul
            th:action="@{/rules}"
            th:object="${rules}">
        <li  th:each = "i : ${rules}"
             th:text="${i}"></li>
    </ul>

</div>

</body>
</html>
